<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Swarmtunes</title>
  <link rel="icon" type="image/png" href="api.serverland.com/covers/neuro?size=32">
  <link rel="stylesheet" href="src/styles/styles.css"/>
  <link rel="stylesheet" href="src/styles/content/discover.css"/>
  <link rel="stylesheet" href="src/styles/content/playlist-view.css"/>
  <link rel="stylesheet" href="src/styles/content/search.css"/>
  <link rel="stylesheet" href="src/styles/catagories.css"/>
  <link rel="stylesheet" href="src/styles/current-song-bar.css"/>
  <link rel="stylesheet" href="src/styles/header.css"/>
  <link rel="stylesheet" href="src/styles/login-popup.css"/>
  <link rel="stylesheet" href="src/styles/now-playing.css"/>
  <link rel="stylesheet" href="src/styles/right-click-menu.css"/>
  <link rel="stylesheet" href="src/styles/song-list.css"/>
  <link rel="stylesheet" href="src/styles/error-screen.css"/>
  <link rel="stylesheet" href="src/styles/content/playlist-tab.css"/>
  <link rel="stylesheet" href="src/styles/create-playlist-popup.css"/>
  <link rel="stylesheet" href="src/styles/select-playlist.css"/>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<body>
  <audio id="audio-player" src=""></audio>
  <main>
    <div id="now-playing">
      <span>Now Playing</span>
    </div>
    <div id="content-container">
      <header>
        <div id="header-tabs">
          <button class="tab" data-window="playlists-tab">
            Playlists
          </button>
          <button class="tab" data-window="discover">
            Discover
          </button>
          <button class="tab" data-window="search">
            Search
          </button>
        </div>
        <button id="header-login-button" onclick="OnLoginButtonClick()">Log In</button>
      </header>
      
      <div id="content">
        <div id="content-tabs">
          <div id="playlists-tab">
            <button id="new-playlist-button" onclick=OnCreatePlaylistButtonClick()>Create Playlist</button>
            <div id="playlist-grid">

            </div>
          </div>
          <div id="discover">
            <button id="swarmfm-button" onclick=OnSwarmFMButtonClick() data-rightclickcategory="swarmfm"></button>
          </div>
          <div id="search"> 
            <input id="search-bar" type="text" placeholder="search for a song!" oninput=OnSearchValueChange(event)>
            <ol id="search-results"></ol>
          </div>
        </div>
        <div id="playlist-view">
          <button id="playlist-close-button" onclick=OnPlaylistCloseButtonClick()>x</button>
          <div class="title-cover">
            <img class="cover" src="src/art/no_song.png">
              <div>
                <span class="title">PLAYLIST</span>
                <span class="sub-text subtitle"></span>
              </div>
          </div>
          <ul class="song-list">
          
          </div>
        </div>
      </div>
    </div>
  </main>

  <div id="current-song-bar">
    <img class="cover" src="src/art/no_song.png"></img>
    <div class="cover-artist">
      <span>Covered By:</span>
      <span class="sub-text" style="white-space: pre-line;"></span>
    </div>
    <div class="spacer"></div>
    <div id="title-and-seek">
      <div class="title">
        <div id="current-song-title">Title</div>
        <div id="current-song-artist" class="sub-text">artist</div>
      </div>
      <div id="seek-container">
        <span class="playback-time" id="time-start">0:00</span>
        <div id="seek-progress">
          <div id="seek-progress-loaded"></div>
          <div id="seek-progress-played"></div>
        </div>
        <span class="playback-time" id="time-end">0:00</span>
      </div>
    </div>
    <div id="media-controls">
      <img role="button" id="previous-button" src="src/art/Fast Forward.svg" onclick="OnPreviousButtonClick()">
      <img role="button" id="play-pause" src="src/art/Play.svg" onclick="OnPauseButtonClick()">
      <img role="button" id="next-button" src="src/art/Fast Forward.svg" onclick="OnNextButtonClick()">
      <img role="button" id="shuffle-button" src="src/art/ShuffleOff.svg" onclick="OnShuffleButtonClick()">
    </div>
    <div id="volume-controls">
      <input onchange="OnVolumeSliderChange(event)" type="range" min="0" max="1" step="0.01" value="0.5" id="volume-slider">
      <img src="src/art/Volume.svg" onclick="OnVolumeButtonClick()"></img>
    </div>
  </div>
  <div id="login-background">
    <div id="login"> <!--TODO: Switch to form so browsers can do their autocomplete magic crap-->
      <button id="login-close-button">x</button>
      <span class="title">Log In</span>

      <input type="text" id="username-input" placeholder="Username" autocomplete="username">
      <input type="password" id="password-input" placeholder="Password" autocomplete="current-password">

      <span class="error" id="login-error"></span>
      <div class="buttons">
        <button id="signup-button">Sign Up</button>
        <button id="login-button">Log In</button>
      </div>
    </div>
  </div>
  <div id="create-playlist-background">
    <div id="create-playlist">
      <button id="create-playlist-close-button">x</button>
      <span class="title">Create Playlist</span>

      <input type="text" id="playlist-name-input" placeholder="Playlist Name">
      <span class="error" id="create-playlist-error"></span>
      <div class="buttons">
        <button id="create-playlist-button">Create</button>
      </div>
    </div>
  </div>
  <div id="select-playlist-background">
    <div id="select-playlist">
      <button id="select-playlist-close-button">x</button>
      <span class="title">Select Playlist</span>
      <ol>

      </ol>
    </div>
  </div>
  <div id="right-click-menu"></div>
  <!-- Now that's a lot of scripts -->
  <script src="https://unpkg.com/colorthief/dist/color-thief.umd.js"></script>
  <script src="src/scripts/render/catagories.js"></script>
  <script src="src/scripts/render/misc.js"></script>
  <script src="src/scripts/render/now-playing.js"></script>
  <script src="src/scripts/render/song-list.js"></script>
  <script src="src/scripts/render/playlist-view.js"></script>
  <script src="src/scripts/render/error-screens.js"></script>
  <script src="src/scripts/render/loading.js"></script>
  <script src="src/scripts/album.js"></script>
  <script src="src/scripts/audio.js"></script>
  <script src="src/scripts/discover.js"></script>
  <script src="src/scripts/network.js"></script>
  <script src="src/scripts/right-click-menu.js"></script>
  <script src="src/scripts/song-queue.js"></script>
  <script src="src/scripts/song.js"></script>
  <script src="src/scripts/utils.js"></script>
  <script src="src/scripts/media-controls.js"></script>
  <script src="src/scripts/header.js"></script>
  <script src="src/scripts/css-colours.js"></script>
  <script src="src/scripts/search.js"></script>
  <script src="src/scripts/login-popup.js"></script>
  <script src="src/scripts/playlist-tab.js"></script>
  <script src="src/scripts/playlist.js"></script>
  <script src="src/scripts/create-playlist-popup.js"></script>
  <script src="src/scripts/select-playlist.js"></script>
  <script src="src/scripts/main.js"></script>
</body>
</html>
