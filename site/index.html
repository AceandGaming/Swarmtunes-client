<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <link rel="manifest" href="/manifest.json"/>
  <meta name="theme-color" content="#1c1c1c"/>

  <title>Swarmtunes</title>
  <link rel="icon" type="image/png" href="/icon.png">

  <meta property="og:title" content="Swarmtunes" />
  <meta property="og:description" content="The Neuro-sama music app" />
  <meta property="og:image" content="https://api.swarmtunes.com/covers/neuro?size=256" />
  <meta property="og:type" content="music.song">

  <link rel="apple-touch-icon" sizes="180x180" href="/screw-safari.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Swarmtunes">
  <meta name="apple-mobile-web-app-status-bar-style" content="transparent">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">


  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Swarmtunes" />
  <meta name="twitter:description" content="The Neuro-sama music app" />
  <meta name="twitter:image" content="https://api.swarmtunes.com/covers/neuro?size=256" />
      
  
  <link rel="stylesheet" href="src/styles/styles.css"/>
  <link rel="stylesheet" href="src/styles/content/discover.css"/>
  <link rel="stylesheet" href="src/styles/content/playlist-view.css"/>
  <link rel="stylesheet" href="src/styles/content/search.css"/>
  <link rel="stylesheet" href="src/styles/catagories.css"/>
  <link rel="stylesheet" href="src/styles/current-song-bar.css"/>
  <link rel="stylesheet" href="src/styles/header.css"/>
  <link rel="stylesheet" href="src/styles/now-playing.css"/>
  <link rel="stylesheet" href="src/styles/right-click-menu.css"/>
  <link rel="stylesheet" href="src/styles/song-list.css"/>
  <link rel="stylesheet" href="src/styles/error-screen.css"/>
  <link rel="stylesheet" href="src/styles/content/playlist-tab.css"/>
  <link rel="stylesheet" href="src/styles/content/admin-panel.css"/>
  <link rel="stylesheet" href="src/styles/select-playlist.css"/>
  <link rel="stylesheet" href="src/styles/tabs.css"/>
  <link rel="stylesheet" href="src/styles/popup.css"/>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<body>
  <main>
    <div id="now-playing">
      <div class="title">
        <img src="src/assets/evil-cheer.webp">
        <span>Now Playing</span>
        <img src="src/assets/neuro-cheer.webp">
      </div>
    </div>
    <div id="content-container">
      <header>
        <div id="header-buttons">
          <button title="Change Theme" id="change-theme-button" onclick="OnChangeThemeClick()">
            <img src="src/assets/icons/moon.svg"/>
          </button>
          <button id="header-login-button" onclick="OnLoginButtonClick()">Log In</button>
        </div>
      </header>
      
      <div id="content">
        <div id="content-tabs">
          <div id="playlists-tab">
            <button id="new-playlist-button" onclick=OnCreatePlaylistButtonClick()>Create Playlist</button>
            <div id="playlist-grid">

            </div>
          </div>
          <div id="discover">
            <button id="swarmfm-button" title="Play SwarmFM!" onclick=OnSwarmFMButtonClick() data-rightclickcategory="swarmfm"></button>
          </div>
          <div id="search"> 
            <input id="search-bar" type="text" placeholder="search for a song!" oninput=OnSearchValueChange(event)>
            <ol id="search-results"></ol>
          </div>
          <div id="admin-panel" class="require-admin">
            <h2>Server Control</h2>
            <button onclick="OnServerResyncButtonClick()">Resync Songs</button>
          </div>
        </div>
        <div id="playlist-view">
          <img id="playlist-close-button" src="src/assets/icons/x.svg" onclick=OnPlaylistCloseButtonClick()></img>
          <div class="title-cover">
            <img class="cover" src="src/assets/no-song.png">
            <div>
              <span class="title">PLAYLIST</span>
              <span class="sub-text subtitle"></span>
            </div>
          </div>
          <ul class="song-list">
        </div>
      </div>
    </div>
  </main>

  <footer>

  </footer>
  <div id="right-click-menu"></div>
  <!-- Now that's a lot of scripts -->
   
  <script src="https://unpkg.com/colorthief/dist/color-thief.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

  <script src="src/scripts/render/catagories.js"></script>
  <script src="src/scripts/render/popup.js"></script>
  <script src="src/scripts/misc.js"></script>
  <script src="src/scripts/render/now-playing.js"></script>
  <script src="src/scripts/render/song-list.js"></script>
  <script src="src/scripts/render/playlist-view.js"></script>
  <script src="src/scripts/render/error-screens.js"></script>
  <script src="src/scripts/render/loading.js"></script>
  <script src="src/scripts/album.js"></script>
  <script src="src/scripts/audio.js"></script>
  <script src="src/scripts/discover.js"></script>
  <script src="src/scripts/network.js"></script>
  <script src="src/scripts/right-click-menu.js"></script>
  <script src="src/scripts/song-queue.js"></script>
  <script src="src/scripts/song.js"></script>
  <script src="src/scripts/utils.js"></script>
  <script src="src/scripts/media-controls.js"></script>
  <script src="src/scripts/header.js"></script>
  <script src="src/scripts/css-colours.js"></script>
  <script src="src/scripts/search.js"></script>
  <script src="src/scripts/login.js"></script>
  <script src="src/scripts/playlist-tab.js"></script>
  <script src="src/scripts/playlist.js"></script>
  <script src="src/scripts/create-playlist-popup.js"></script>
  <script src="src/scripts/select-playlist.js"></script>
  <script src="src/scripts/rename-playlist-popup.js"></script>
  <script src="src/scripts/main.js"></script>
</body>
</html>
